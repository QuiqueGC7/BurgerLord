<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BurgerLord</title>
    <link rel="stylesheet" href='./css/login.css'>
    <link rel="shortcut icon" href='./Images/Lord2.ico'/>
    <script src="./js/login-script.js"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <section class="titulo">BurgerLord 🍔</section>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Hamburguesería BurgerLord - ¡Saborea la diferencia de verdad, no el rey de las excusas! 🍔🔥
    </footer>
</body>
</html>
