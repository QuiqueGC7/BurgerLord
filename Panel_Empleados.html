<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empleados - BurgerLord</title>
    <link rel="stylesheet" href="./css/Panel-Empleados.css">
    <link rel="shortcut icon" href='./Images/Lord2.ico'/>
</head>
<body>
    <header>
        <a href="Inicio.html" class="home-button">üè† Inicio</a>
        <section class="titulo">Panel de Empleados üë®‚Äçüç≥</section>
    </header>

    <div id="notification" class="notification"></div>

    <main>
        <div class="action-buttons">
            <button onclick="openModal('addModal')">A√±adir Producto</button>
            <button onclick="openModal('editModal')">Editar Producto</button>
            <button onclick="openModal('deleteModal')">Eliminar Producto</button>
        </div>

        <table id="burgerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Categor√≠a</th>
                </tr>
            </thead>
            <tbody id="burgerTableBody"></tbody>
        </table>

        <button class="export-button" onclick="exportJSON()">Exportar JSON</button>

        <!-- Modals -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addModal')">&times;</span>
                <h2>A√±adir Nuevo Producto</h2>
                <form id="addForm">
                    <input type="text" id="addNombre" placeholder="Nombre" required>
                    <input type="text" id="addDescripcion" placeholder="Descripci√≥n" required>
                    <input type="number" id="addPrecio" placeholder="Precio" step="0.01" required>
                    <input type="text" id="addImagen" placeholder="URL de Imagen">
                    <select id="addCategoria" required>
                        <option value="">Seleccionar Categor√≠a</option>
                        <option value="Clasicas">Cl√°sicas</option>
                        <option value="Especiales">Especiales</option>
                    </select>
                    <button type="submit">A√±adir</button>
                </form>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('editModal')">&times;</span>
                <h2>Editar Producto</h2>
                <form id="editForm">
                    <select id="editProductSelect" required>
                        <option value="">Seleccionar Producto</option>
                    </select>
                    <input type="text" id="editNombre" placeholder="Nombre">
                    <input type="text" id="editDescripcion" placeholder="Descripci√≥n">
                    <input type="number" id="editPrecio" placeholder="Precio" step="0.01">
                    <input type="text" id="editImagen" placeholder="URL de Imagen">
                    <select id="editCategoria">
                        <option value="">Seleccionar Categor√≠a</option>
                        <option value="Clasicas">Cl√°sicas</option>
                        <option value="Especiales">Especiales</option>
                    </select>
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </div>

        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('deleteModal')">&times;</span>
                <h2>Eliminar Producto</h2>
                <form id="deleteForm">
                    <select id="deleteProductSelect" required>
                        <option value="">Seleccionar Producto</option>
                    </select>
                    <button type="submit">Eliminar Producto</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/Panel-Empleados.js"></script>
</body>
</html>
