<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerLord</title>
    <link rel="stylesheet" href='./css/Trabaja.css'>
    <link rel="shortcut icon" href='./Images/Lord2.ico'/>
</head>
<body>
    <header>
        <a href="Inicio.html" class="home-button">
            <span>🏠</span> Inicio
        </a>
        <section class="titulo">BurgerLord 🍔</section>
    </header>
        <div class="form-container">
            <h1>Formulario de Trabajo</h1>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="form-group">
                    <label for="posicion">Posición deseada:</label>
                    <select id="posicion" name="posicion" required>
                        <option value="">Selecciona una opción</option>
                        <option value="desarrollador">Desarrollador</option>
                        <option value="diseñador">Diseñador</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experiencia">Experiencia previa:</label>
                    <textarea id="experiencia" name="experiencia" rows="4" placeholder="Describe tu experiencia laboral"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <footer>
            &copy; 2025 Hamburguesería BurgerLord - ¡Saborea la diferencia de verdad, no el rey de las excusas! 🍔🔥
        </footer>

</body>
</html>
